<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product page</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Shop<em>4</em>U</h1>
        <nav>
            <ul>
                <li><a href="category.html">Categories</a></li>

                <li><a href="list-of-products.html?discount=true">Outlet</a></li>
            </ul>
        </nav>
    </header>
    <main class="product-container">
        <img class="product-image" src="https://kea-alt-del.dk/t7/images/webp/640/1163.webp"
            alt="Sahara Team India Fanwear Round Neck Jersey" />
        <article class="product-page">

            <h2 class="product-name">Sahara Team India Fanwear Round Neck Jersey</h2>
            <div class="product-container">

                <ul>
                    <li class="category"></li>
                    <li class="usage-type"></li>
                    <li class="season"></li>
                    <li class="subcategory"></li>
                </ul>
                <ul>
                    <li class="gender"></li>
                    <li class="type"></li>
                    <li class="brand"></li>
                    <li class="brand-bio"></li>
                </ul>

                <em class="price"></em>
                <em class="discount"></em>
                <em class="discounted"></em>
            </div>
            <button>choose size</button>
            <button>add to basket</button>
        </article>
    </main>
    <script src="script.js"></script>
</body>

</html>
